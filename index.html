<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>U+우리가게패키지 해지신청서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        :root { --u-pink: #e6007e; --bg-gray: #f8f9fa; }
        body { background-color: var(--bg-gray); padding-bottom: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--u-pink); padding-bottom: 15px; }
        .header h2 { color: var(--u-pink); font-weight: bold; font-size: 1.6rem; }
        .section-title { font-size: 1.1rem; font-weight: bold; color: #333; margin: 25px 0 15px; display: flex; align-items: center; }
        .section-title::before { content: ""; width: 4px; height: 18px; background: var(--u-pink); margin-right: 10px; border-radius: 2px; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #555; }
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        .address-search { cursor: pointer; background-color: #fffafc !important; border: 1px solid var(--u-pink); }
        .notice-box { background: #fff4f9; border: 1px solid #ffd1e3; border-radius: 8px; padding: 15px; font-size: 0.9rem; color: #d81b60; }
        .btn-next { background: var(--u-pink); color: white; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; margin-top: 30px; }
        .reason-group { background: #fdfdfd; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        /* 필수 항목 강조 */
        .required-star { color: var(--u-pink); margin-left: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <div class="header">
            <h2>U+우리가게패키지 해지신청서</h2>
            <p class="text-muted small mb-0">온라인 신청 프로세스 (1/6)</p>
        </div>

        <form id="formPage1">
            <div class="mb-4">
                <label class="form-label">개통희망일 (신청일)</label>
                <input type="text" id="todayDate" class="form-control bg-light" readonly>
            </div>

            <div class="section-title">가입자 정보</div>
            <div class="mb-3">
                <label class="form-label">고객명 (법인명/대표자이름)<span class="required-star">*</span></label>
                <input type="text" id="custName" class="form-control" placeholder="성함을 입력하세요">
            </div>
            <div class="mb-3">
                <label class="form-label">연락처<span class="required-star">*</span></label>
                <input type="tel" id="custTel" class="form-control" placeholder="010-0000-0000">
            </div>
            <div class="mb-3">
                <label class="form-label">사업자등록번호<span class="required-star">*</span></label>
                <input type="text" id="bizNum" class="form-control" placeholder="000-00-00000">
            </div>
            <div class="mb-3">
                <label class="form-label">생년월일/법인번호<span class="required-star">*</span></label>
                <input type="text" id="bizReg" class="form-control" placeholder="6자리 또는 법인번호">
            </div>
            <div class="mb-1">
                <label class="form-label">가입 주소<span class="required-star">*</span></label>
                <input type="text" id="custAddr" class="form-control address-search mb-2" placeholder="클릭하여 주소 검색" readonly onclick="execDaumPostcode('custAddr', 'custDetail')">
            </div>
            <div class="mb-3">
                <input type="text" id="custDetail" class="form-control" placeholder="상세주소 입력">
            </div>

            <div class="section-title">요금 확인 사항</div>
            <div class="notice-box mb-3">
                통신요금은 후불방식으로 해지 시까지의 이용요금은 일할계산되어 해지 다음 달 청구됩니다. [cite: 502]
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="payConfirm">
                <label class="form-check-label fw-bold" for="payConfirm">위 내용을 확인하였습니다.<span class="required-star">*</span></label>
            </div>

            <div class="section-title">설치정보 및 장비회수</div>
            <div class="mb-1">
                <label class="form-label">장비 회수 요청 주소<span class="required-star">*</span></label>
                <input type="text" id="returnAddr" class="form-control address-search mb-2" placeholder="클릭하여 주소 검색" readonly onclick="execDaumPostcode('returnAddr', 'returnDetail')">
            </div>
            <div class="mb-3">
                <input type="text" id="returnDetail" class="form-control" placeholder="상세주소 입력">
            </div>
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="form-label">회수 담당자 성함<span class="required-star">*</span></label>
                    <input type="text" id="returnPerson" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label">연락처<span class="required-star">*</span></label>
                    <input type="tel" id="returnTel" class="form-control">
                </div>
            </div>
            
            <label class="form-label">해지 상품 (최소 하나 선택)<span class="required-star">*</span></label>
            <div class="row g-2 mb-3 px-2">
                <div class="col-4"><input type="checkbox" name="product" value="인터넷"> 인터넷</div>
                <div class="col-4"><input type="checkbox" name="product" value="TV"> TV</div>
                <div class="col-4"><input type="checkbox" name="product" value="CCTV"> CCTV</div>
                <div class="col-4"><input type="checkbox" name="product" value="전화"> 전화</div>
                <div class="col-12"><input type="checkbox" name="product" value="전회선"> <b>전회선 해지</b></div>
            </div>

            <div class="section-title">해지 사유 (최소 하나 선택)<span class="required-star">*</span></div>
            <div class="mb-3 reason-group">
                <label class="form-label text-primary">● 고객사유</label>
                <div class="row g-2 small ps-1">
                    <div class="col-6"><input type="checkbox" name="reason" value="폐업"> 폐업</div>
                    <div class="col-6"><input type="checkbox" name="reason" value="업무종료"> 업무종료</div>
                    <div class="col-6"><input type="checkbox" name="reason" value="사무소폐쇄"> 사무소 폐쇄/통합</div>
                    <div class="col-6"><input type="checkbox" name="reason" value="사용저조"> 사용저조</div>
                    <div class="col-6"><input type="checkbox" name="reason" value="비용절감"> 비용절감</div>
                    <div class="col-6"><input type="checkbox" name="reason" value="기타"> 기타</div>
                </div>
            </div>
            <button type="button" class="btn-next" onclick="validateAndNext()">다음 페이지로 (2/6)</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('todayDate').value = new Date().toLocaleDateString('ko-KR', {year: 'numeric', month: 'long', day: 'numeric'});

    function execDaumPostcode(mainAddrId, detailAddrId) {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById(mainAddrId).value = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
                document.getElementById(detailAddrId).focus();
            }
        }).open();
    }

    function validateAndNext() {
        const fields = [
            { id: 'custName', name: '고객명' },
            { id: 'custTel', name: '연락처' },
            { id: 'bizNum', name: '사업자등록번호' },
            { id: 'bizReg', name: '생년월일/법인번호' },
            { id: 'custAddr', name: '가입 주소' },
            { id: 'custDetail', name: '가입 상세주소' },
            { id: 'returnAddr', name: '장비 회수 주소' },
            { id: 'returnDetail', name: '회수 상세주소' },
            { id: 'returnPerson', name: '회수 담당자' },
            { id: 'returnTel', name: '회수 연락처' }
        ];

        // 1. 텍스트 입력 확인
        for (let field of fields) {
            const el = document.getElementById(field.id);
            if (!el.value.trim()) {
                alert(`${field.name}을(를) 입력해 주세요.`);
                el.focus();
                return;
            }
        }

        // 2. 요금 확인 체크박스
        if (!document.getElementById('payConfirm').checked) {
            alert("요금 확인 사항에 동의해 주세요.");
            return;
        }

        // 3. 해지 상품 선택 확인
        const products = document.querySelectorAll('input[name="product"]:checked');
        if (products.length === 0) {
            alert("해지하실 상품을 하나 이상 선택해 주세요.");
            return;
        }

        // 4. 해지 사유 선택 확인
        const reasons = document.querySelectorAll('input[name="reason"]:checked');
        if (reasons.length === 0) {
            alert("해지 사유를 하나 이상 선택해 주세요.");
            return;
        }

        alert("모든 항목이 확인되었습니다. 2페이지로 이동합니다.");
        // 여기서 다음 페이지 로직 실행
    }
</script>
</body>
</html>
