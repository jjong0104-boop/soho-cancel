<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>U+우리가게패키지 해지신청서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root { --u-pink: #e6007e; --bg-gray: #f8f9fa; }
        body { background-color: var(--bg-gray); padding-bottom: 50px; font-family: 'Pretendard', sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--u-pink); padding-bottom: 15px; }
        .header h2 { color: var(--u-pink); font-weight: bold; font-size: 1.6rem; }
        .section-title { font-size: 1.1rem; font-weight: bold; color: #333; margin: 25px 0 15px; display: flex; align-items: center; }
        .section-title::before { content: ""; width: 4px; height: 18px; background: var(--u-pink); margin-right: 10px; border-radius: 2px; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #555; }
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        .address-search { cursor: pointer; background-color: #fffafc !important; border: 1px solid var(--u-pink); }
        .notice-box, .agreement-box { background: #fff4f9; border: 1px solid #ffd1e3; border-radius: 8px; padding: 15px; font-size: 0.9rem; color: #d81b60; }
        .agreement-box { color: #333; line-height: 1.7; text-align: justify; margin-bottom: 20px; }
        .btn-next, .btn-submit { background: var(--u-pink); color: white; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; margin-top: 30px; }
        .reason-group { background: #fdfdfd; padding: 12px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 10px; }
        .required-star { color: var(--u-pink); margin-left: 3px; }
        .signature-wrapper { background: #fff; border: 2px solid #ddd; border-radius: 8px; position: relative; width: 100%; height: 200px; touch-action: none; margin-bottom: 10px; }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        .btn-clear { font-size: 0.85rem; padding: 5px 15px; border: 1px solid #ccc; background: #f8f8f8; border-radius: 4px; color: #666; }
        .page-hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="divPage1" class="form-card">
        <div class="header"><h2>U+우리가게패키지 해지신청서</h2><p class="text-muted small">온라인 신청 (1/4)</p></div>
        <div class="mb-3"><label class="form-label">청구서 번호</label><input type="text" id="billNumber" class="form-control bg-light" readonly></div>
        <div class="mb-3"><label class="form-label">고객명*</label><input type="text" id="custName" class="form-control"></div>
        <div class="mb-3"><label class="form-label">연락처*</label><input type="tel" id="custTel" class="form-control"></div>
        <div class="mb-3"><label class="form-label">사업자번호*</label><input type="text" id="bizNum" class="form-control"></div>
        <div class="mb-3"><label class="form-label">생년월일*</label><input type="text" id="bizReg" class="form-control"></div>
        <div class="mb-1"><label class="form-label">주소*</label><input type="text" id="custAddr" class="form-control address-search mb-2" readonly onclick="execDaumPostcode()"></div>
        <input type="text" id="custDetail" class="form-control mb-3" placeholder="상세주소">
        
        <div class="section-title">해지 상품</div>
        <div class="row g-2 mb-3">
            <div class="col-4"><input type="checkbox" name="product" value="인터넷"> 인터넷</div>
            <div class="col-4"><input type="checkbox" name="product" value="TV"> TV</div>
            <div class="col-4"><input type="checkbox" name="product" value="CCTV"> CCTV</div>
        </div>

        <div class="section-title">해지 사유</div>
        <div class="reason-group small">
            <input type="checkbox" name="reason" value="폐업"> 폐업 | <input type="checkbox" name="reason" value="업무종료"> 업무종료 | <input type="checkbox" name="reason" value="기타"> 기타
        </div>
        <button type="button" class="btn-next" onclick="validateAndNext()">다음 단계로</button>
    </div>

    <div id="divPage2" class="form-card page-hidden">
        <div class="header"><h2>신청 확인 서명</h2><p class="text-muted small">(2/4)</p></div>
        <div class="agreement-box small">본 신청서는 가입자가 직접 작성하였음을 확인하며 해지 신청에 동의합니다.</div>
        <div class="mb-3"><label class="form-label">신청인 성함*</label><input type="text" id="signerName" class="form-control"></div>
        <div class="signature-wrapper"><canvas id="signature-pad"></canvas></div>
        <div class="text-end"><button type="button" class="btn-clear" onclick="signaturePad.clear()">다시 쓰기</button></div>
        <button type="button" class="btn-next" onclick="submitFinal()">다음 단계로</button>
    </div>

    <div id="divPage3" class="form-card page-hidden">
        <div class="header"><h2>개인정보 활용 동의</h2><p class="text-muted small">(3/4)</p></div>
        <p class="text-muted small mb-4">※ 각 항목의 상세 내용을 확인하신 후 동의해 주세요.</p>

        <div id="agreementArea">
            <div class="mb-4 pb-3 border-bottom"><img src="개활용1.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check1"><label class="form-check-label fw-bold" for="check1">동의함</label></div></div>
            <div class="mb-4 pb-3 border-bottom"><img src="개활용2.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check2"><label class="form-check-label fw-bold" for="check2">동의함</label></div></div>
            <div class="mb-4 pb-3 border-bottom"><img src="개활용3.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check3"><label class="form-check-label fw-bold" for="check3">동의함</label></div></div>
            <div class="mb-4 pb-3 border-bottom"><img src="개활용4.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check4"><label class="form-check-label fw-bold" for="check4">동의함</label></div></div>
            <div class="mb-4 pb-3 border-bottom"><img src="개활용5.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check5"><label class="form-check-label fw-bold" for="check5">동의함</label></div></div>
            <div class="mb-4 pb-3 border-bottom"><img src="개활용6.jpg" class="img-fluid rounded border mb-2"><div class="form-check d-flex justify-content-end"><input class="form-check-input me-2 required-check" type="checkbox" id="check6"><label class="form-check-label fw-bold" for="check6">동의함</label></div></div>
            
            <div class="mb-4 pb-3"><img src="개활용7.jpg" class="img-fluid mb-1"><img src="개활용8.jpg" class="img-fluid mb-2">
                <div class="row g-2 text-center"><div class="col-6"><input type="radio" name="marketing" value="동의"> 동의</div><div class="col-6"><input type="radio" name="marketing" value="미동의" checked> 미동의</div></div>
            </div>
        </div>

        <div class="notice-box mb-4 text-dark fw-bold" style="background-color: #f8f9fa;">상기 체크한 항목에 대해 충분한 설명을 듣고 이해하며 동의합니다.</div>
        <div class="mb-3"><label class="form-label">최종 신청인 성함*</label><input type="text" id="finalSignerName" class="form-control"></div>
        <div class="section-title">최종 서명*</div>
        <div class="signature-wrapper mb-2"><canvas id="final-signature-pad"></canvas></div>
        <div class="text-end mb-4"><button type="button" class="btn-clear" onclick="finalSignaturePad.clear()">다시 쓰기</button></div>

        <button type="button" class="btn-submit" onclick="submitFinalApplication()">마지막 단계로 이동</button>
        <button type="button" class="btn-next mt-2 bg-secondary" onclick="prevPage(3, 2)">이전 페이지로</button>
    </div>

    <div id="divPage4" class="form-card page-hidden">
        <div class="header"><h2>CCTV 해지 확인</h2><p class="text-muted small">(4/4)</p></div>
        <div class="mb-4">
            <div class="form-check mb-2"><input type="radio" name="cctvStatus" id="cctvDone" value="철거완료"> 철거 완료</div>
            <div class="form-check mb-2"><input type="radio" name="cctvStatus" id="cctvRequest" value="철거요청"> 철거 요청</div>
            <div class="form-check mb-2"><input type="radio" name="cctvStatus" id="cctvNone" value="해당없음" checked onchange="toggleCCTVTable()"> 해당 사항 없음</div>
        </div>
        <div id="cctvConfirmBox" class="notice-box mb-4" style="display:none;">
            <input type="checkbox" id="cctvFinalConfirm"> 위 내용을 확인했습니다.*
        </div>
        <button type="button" class="btn-submit" onclick="validatePage4()">신청서 최종 제출하기</button>
    </div>
</div>

<script>
    const gasUrl = 'https://script.google.com/macros/s/AKfycbziZaen7Go8I6ahaEOgI8hc362opbp-19jPQvNylDfEBY_varV-VKFwBQ2BeULiwr27/exec';
    let signaturePad, finalSignaturePad;

    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('billNumber').value = urlParams.get('bill') || "번호 없음";
        signaturePad = new SignaturePad(document.getElementById('signature-pad'));
    });

    function execDaumPostcode() {
        new daum.Postcode({oncomplete: function(data) {
            document.getElementById('custAddr').value = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
        }}).open();
    }

    function validateAndNext() {
        if(!document.getElementById('custName').value || !document.getElementById('custTel').value) { alert("필수 정보를 입력하세요."); return; }
        document.getElementById('divPage1').classList.add('page-hidden');
        document.getElementById('divPage2').classList.remove('page-hidden');
        resizeCanvas(document.getElementById('signature-pad'), signaturePad);
    }

    function submitFinal() {
        if(!document.getElementById('signerName').value || signaturePad.isEmpty()) { alert("성함과 서명을 완료하세요."); return; }
        document.getElementById('divPage2').classList.add('page-hidden');
        document.getElementById('divPage3').classList.remove('page-hidden');
        finalSignaturePad = new SignaturePad(document.getElementById('final-signature-pad'));
        resizeCanvas(document.getElementById('final-signature-pad'), finalSignaturePad);
    }

    function submitFinalApplication() {
        const checks = document.querySelectorAll('.required-check');
        let allChecked = true;
        checks.forEach(cb => { if(!cb.checked) allChecked = false; });
        if(!allChecked || !document.getElementById('finalSignerName').value || finalSignaturePad.isEmpty()) { 
            alert("모든 필수 동의와 최종 서명을 완료해 주세요."); return; 
        }
        document.getElementById('divPage3').classList.add('page-hidden');
        document.getElementById('divPage4').classList.remove('page-hidden');
    }

    function toggleCCTVTable() {
        const isNone = document.getElementById('cctvNone').checked;
        document.getElementById('cctvConfirmBox').style.display = isNone ? 'none' : 'block';
    }

    function validatePage4() {
        const cctv = document.querySelector('input[name="cctvStatus"]:checked').value;
        if(cctv !== "해당없음" && !document.getElementById('cctvFinalConfirm').checked) { alert("내용 확인 체크가 필요합니다."); return; }

        const allData = {
            billNumber: document.getElementById('billNumber').value,
            custName: document.getElementById('custName').value,
            custTel: document.getElementById('custTel').value,
            bizNum: document.getElementById('bizNum').value,
            custAddr: document.getElementById('custAddr').value + " " + document.getElementById('custDetail').value,
            products: Array.from(document.querySelectorAll('input[name="product"]:checked')).map(e => e.value).join(','),
            reasons: Array.from(document.querySelectorAll('input[name="reason"]:checked')).map(e => e.value).join(','),
            signature: finalSignaturePad.toDataURL()
        };

        fetch(gasUrl, { method: 'POST', body: JSON.stringify(allData) })
        .then(r => r.json()).then(res => { if(res.result === "success") { alert('접수 완료!'); location.reload(); } });
    }

    function prevPage(c, p) {
        document.getElementById('divPage'+c).classList.add('page-hidden');
        document.getElementById('divPage'+p).classList.remove('page-hidden');
    }

    function resizeCanvas(c, p) {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
        c.getContext("2d").scale(ratio, ratio); p.clear();
    }
</script>
</body>
</html>
